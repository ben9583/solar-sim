<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lagrange Demonstration</title>
    <link rel="stylesheet" href="static/style.css" />
  </head>

  <body>
    <button id="toggle">Pause</button>
    <button id="reset">Reset</button>
    <div id="canvasContainer">
      <canvas width="1280" height="720" id="trails"></canvas>
      <canvas width="1280" height="720" id="scene"></canvas>
    </div>

    <div>
      <input id="name" type="text" placeholder="Name" />
      <input id="mass" type="number" placeholder="Mass" />
      <input id="radius" type="number" placeholder="Radius" />
      <input id="positionX" type="number" placeholder="Position: X" />
      <input id="positionY" type="number" placeholder="Position: Y" />
      <input id="velocityX" type="number" placeholder="Velocity: X" />
      <input id="velocityY" type="number" placeholder="Velocity: Y" />
      <button id="spawn">Spawn</button>
    </div>

    <input type="checkbox" id="debug" /><span style="color:white">Enable Debug</span>
    <div id="debugSection" style="color:white">
      <p># of bodies: <span id="numBodies">6</span></p>
      <p>Simulation tick time: <span id="simTickTime">10</span><span>μs</span></p>
      <p>Draw tick time: <span id="drawTickTime">10</span><span>μs</span></p>
    </div>

    <script src="./bootstrap.js"></script>
  </body>
</html>
