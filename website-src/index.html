<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lagrange Demonstration</title>
    <link rel="stylesheet" href="static/style.css" />
  </head>

  <body>
    <button id="toggle">Pause</button>
    <button id="reset">Reset</button>
    <div id="canvasContainer">
      <canvas width="1280" height="720" id="trails"></canvas>
      <canvas width="1280" height="720" id="scene"></canvas>
    </div>

	<div>
		<input id="name" type="text" placeholder="Name"/>
		<input id="mass" type="number" placeholder="Mass"/>
		<input id="radius" type="number" placeholder="Radius"/>
		<input id="positionX" type="number" placeholder="X"/>
		<input id="positionY" type="number" placeholder="Y"/>
		<button id="spawn">Spawn</button>
	</div>

    <script src="./bootstrap.js"></script>
  </body>
</html>
